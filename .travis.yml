language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
  allow_failures:
    - php: 7.1

env:
  - MAGENTO_VERSION=2.0.8
  - MAGENTO_VERSION=2.0.9
  - MAGENTO_VERSION=2.0.10
  - MAGENTO_VERSION=2.1.0
  - MAGENTO_VERSION=2.1.1
  - MAGENTO_VERSION=2.1.2

before_script:
  - phpenv config-rm xdebug.ini

script:
  - bash Test/setup.sh

cache:
  directories:
  - $HOME/.composer/cache