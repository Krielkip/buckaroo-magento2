<div class="tig_buckaroo_creditcards payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="tig_buckaroo_image_title label" data-bind="attr: {'for': getCode()}" ><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-hasrequired="* Required Fields" data-bind="mageInit: { 'validation': [] }">
                <fieldset class="fieldset payment">
                    <div class="field required" >
                        <label class="label" for="tig_buckaroo_creditcards_issuer"> <span data-bind="i18n: 'Card Issuer:'"> </span> </label>
                        <div class="control">
                            <select id="tig_buckaroo_creditcards_issuer"
                                    data-bind="value: CardIssuer,
                                    attr: { 'data-validate': JSON.stringify({ 'required-entry': true }) }"
                                    name="payment[tig_buckaroo_creditcards][issuer]">
                                <option data-bind="i18n: 'Select a creditcard', 'value': ''"></option>
                                <!-- ko foreach: creditcards -->
                                    <!-- ko if: active -->
                                        <option data-bind="i18n: name, 'value': code, event: { select: $parent.myFunction }"></option>
                                    <!--/ko-->
                                <!--/ko-->
                            </select>
                        </div>
                    </div>

                    <div class="field required" >
                        <label class="label" for="tig_buckaroo_creditcards_cardnumber"> <span data-bind="i18n: 'Cardnumber:'"> </span> </label>
                        <div class="control">
                            <input id="tig_buckaroo_creditcards_cardnumber"
                                   type="text"
                                   class="input-text field"
                                   name="payment[tig_buckaroo_creditcards][cardnumber]"
                                   data-bind="
                            valueUpdate: 'blur',
                            value: CardNumber,
                            textInput: CardNumber(),
                            attr: { 'data-validate': JSON.stringify({ 'required': true, 'validateCardNumber': true }) },
                            event: { blur: encryptCardDetails }">
                        </div>
                    </div>

                    <div class="field required" >
                        <label class="label" for="tig_buckaroo_creditcards_cvc"> <span data-bind="i18n: 'Cvc:'"> </span> </label>
                        <div class="control">
                            <input id="tig_buckaroo_creditcards_cvc"
                                   type="text"
                                   class="input-text field"
                                   name="payment[tig_buckaroo_creditcards][cvc]"
                                   data-bind="
                            valueUpdate: 'blur',
                            value: Cvc,
                            textInput: Cvc(),
                            attr: { 'data-validate': JSON.stringify({ 'required': true, 'validateCvc': true }) },
                            event: { blur: encryptCardDetails }">
                        </div>
                    </div>

                    <div class="field required" >
                        <label class="label" for="tig_buckaroo_creditcards_cardholdername"> <span data-bind="i18n: 'Cardholder Name:'"> </span> </label>
                        <div class="control">
                            <input id="tig_buckaroo_creditcards_cardholdername"
                                   type="text"
                                   class="input-text field"
                                   name="payment[tig_buckaroo_creditcards][cardholdername]"
                            data-bind="
                            valueUpdate: 'blur',
                            value: CardHolderName,
                            textInput: CardHolderName(),
                            attr: { 'data-validate': JSON.stringify({ 'required': true, 'validateCardHolderName': true }) },
                            event: { blur: encryptCardDetails }">
                        </div>
                    </div>

                    <div class="field required">
                        <label class="label" for="tig_buckaroo_creditcards_expirationyear"> <span data-bind="i18n: 'Expiration Year:'"> </span> </label>
                        <div class="control">
                            <input id="tig_buckaroo_creditcards_expirationyear"
                                   type="number"
                                   class="input-text field"
                                   name="payment[tig_buckaroo_creditcards][expirationyear]"
                            data-bind="
                            valueUpdate: 'blur',
                            value: ExpirationYear,
                            textInput: ExpirationYear(),
                            attr: { 'data-validate': JSON.stringify({ 'required': true, 'validateYear': true }), 'min': getMinExpirationYear(), 'max': getMaxExpirationYear() },
                            event: { blur: encryptCardDetails }">
                        </div>
                    </div>

                    <div class="field required">
                        <label class="label" for="tig_buckaroo_creditcards_expirationmonth"> <span data-bind="i18n: 'Expiration Month:'"> </span> </label>
                        <div class="control">
                            <input id="tig_buckaroo_creditcards_expirationmonth"
                                   type="number"
                                   class="input-text field"
                                   name="payment[tig_buckaroo_creditcards][expirationmonth]"
                                   min="1"
                                   max="12"
                            data-bind="
                            valueUpdate: 'blur',
                            value: ExpirationMonth,
                            textInput: ExpirationMonth(),
                            attr: { 'data-validate': JSON.stringify({ 'required': true, 'validateMonth': true }) },
                            event: { blur: encryptCardDetails }">
                        </div>
                    </div>

                    <div>
                            <img class="issuer-img" data-bind="attr: {
                                     'src': issuerImage(),
                                     'width': 60,
                                     'height': 60 }"
                            />
                    </div>

                    <div class="field">
                        <span data-bind="i18n: 'Please make sure all fields are filled in correctly before proceeding.' ">  </span>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout button-creditcards"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() || !buttoncheck() }
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko if: payWithBaseCurrency() -->
        <div class="tig_buckaroo_currency-notification">
            <span data-bind="text: getPayWithBaseCurrencyText()"></span>
        </div>
        <!--/ko-->

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
